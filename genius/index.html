<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <title>Genius Clone</title>

<body>
  <div class="container">
    <div class="genius">
      <div id="green" class="color"><div class="center"></div></div>
      <div id="yellow" class="color"><div class="center"></div></div>
      
      <div class="board-center">
        <div id="score">score: 0</div>
        <p class="game-title">GENIUS</p>
        <div class="action-btn-wraper">
          <button id="game-start-btn">START</button>
          <button id="options-btn">OPTIONS</button>
        </div>
      </div>

      <div id="red" class="color"><div class="center"></div></div>
      <div id="blue" class="color"><div class="center"></div></div>
    </div>
  </div>
  <script src="./script.js"></script>
